{% extends 'mainapp/layout.html' %}

{% block title %}Queeries{% endblock %}

{% block content %}
    <h1>Crypto & Stocks & FX Dashboard (Django)</h1>
    <table>
        <tr>
            <form method="get">
                <td>Symbol: </td>
                <td><input name="symbol" id = "asset_search"></td>
                <td>Start: <input type = "datetime-local" name="start" id = "start-date" value="{{ start }}"></td>
                <td>End: <input type = "datetime-local"  name="end" id = "end-date" value="{{ end }}"></td>
            </form>
            <td><button id = "analytics_button" type="submit">Show</button></td>
        </tr>
        <tr>
            <td></td>
            <td><ul id = "asset_suggestions" class = "suggestions"></ul></td>
        </tr>
    </table>
    <h2>Average price: <span id = "average_price"></span></h2>
    <img id = "plot_image"/>
    <h2>History</h2>
    <table border="1" id = "history_table">
        <tr><th>Date</th><th>Price</th></tr>
<!--        {% for row in history %}-->
            <tr>
<!--                <td>{{ row.date }}</td>-->
<!--                <td>{{ row.price }}</td>-->
            </tr>
<!--        {% endfor %}-->
    </table>
{% load static %}
<script type="text/javascript" src="{% static 'mainapp/js/queries.js' %}"></script>
{% endblock %}
