{% extends 'mainapp/layout.html' %}

{% block title %}History{% endblock %}

{% block content %}
    <h1>Crypto & Stocks & FX Dashboard (Django)</h1>
    <h2>History</h2>
    <table border="1">
        <tr><th>Date</th><th>Symbol</th><th>Price</th></tr>
        {% for row in history %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.symbol }}</td>
                <td>{{ row.price }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
