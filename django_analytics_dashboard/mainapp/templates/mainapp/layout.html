{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/layout.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Portfolio Project</h2>
            <span>Made with Django and Python</span>
        </div>
        <div class="credentials">
            <a href="https://github.com/Niki72227/Python_Portfolio" target="_blank">
                <h2> Niki72227</h2>
                <i class="fa-brands fa-github"></i>
                GitHub
            </a>
        </div>
    </header>
    <aside>
        <h2>Navigation <i class="fa-solid fa-bars"></i></h2>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'queries' %}"><li><i class="fa-solid fa-list"></i> Queries</li></a>
            <a href="{% url 'history' %}"><li><i class="fa-solid fa-book-open"></i></i> History</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
